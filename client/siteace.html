<head>
    <title>siteace</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
    {{> yield "navbar"}} {{> yield main}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="navbar-container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">SiteAce</a>
            </div>

            <div class="navbar-left">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="navbar-right">
                {{> loginButtons }}
            </div>
        </div>
    </nav>
</template>

<template name="website_form">
    <a class="btn btn-default js-toggle-website-form" href="#">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <div id="website_form" class="hidden_div">
        <form class="js-save-website-form">
            <div class="form-group">
                <label for="url">Site address</label>
                <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Mysite">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</template>

<!-- template that displays several website items -->
<template name="websites">
    <div class="container">
        {{#if currentUser}} {{> website_form}} {{/if}}
        <ul>
            {{#each websites}} {{>website}} {{/each}}
        </ul>
    </div>
</template>

<!-- template that displays individual website entries -->
<template name="website">
    <li>
        <header>
            <h1><a href="{{url}}">{{title}}</a></h1>
            <p>
                {{description}}
            </p>
            <p>Created by: {{getUser createdBy}} @ {{createdOn}}</p>

            {{#if currentUser}}
            <a href="#" class="btn btn-default js-upvote">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            </a>
            <a href="#" class="btn btn-default js-downvote">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            </a>
            {{/if}}
            <p>Total votes: {{getVotesCounter _id}}</p>
            <p><a href="/website/{{_id}}">Total comments: 0</a></p>
        </header>
    </li>
</template>

<template name="website_comments">
    <div class="container">
        <li>
            <header>
                <h1><a href="{{url}}">{{title}}</a></h1>
                <p>
                    {{description}}
                </p>
                <p>Created by: {{getUser createdBy}} @ {{createdOn}}</p>
                {{#if currentUser}}
                <a href="#" class="btn btn-default js-upvote">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                </a>
                <a href="#" class="btn btn-default js-downvote">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                </a>
                {{/if}}
                <p>Total votes: {{getVotesCounter _id}}</p>
                <p>Total comments: 0</p>
                <a href="/">Go Back</a> {{>comment_form}}
            </header>
            <ul>
                {{#each comments}} {{>comment}} {{/each}}
            </ul>
        </li>
    </div>
</template>

<template name="comment_form">
    {{#if currentUser}}
    <form class="js-save-comment-form">
        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" placeholder="Write a comment...">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    {{/if}}
</template>

<template name="comment">
    <li>
        <p>{{comment}}</p>
        <p>Posted by: {{getUser createdBy}} @ {{createdOn}}</p>
    </li>
</template>
