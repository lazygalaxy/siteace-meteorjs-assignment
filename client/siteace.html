<head>
    <title>siteace</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
    {{> yield "navbar"}}
    <div class="container">
        {{> flashMessages}} {{> yield main}}
    </div>
</template>

<template name="navbar">
    <nav class="navbar navbar-default navbar-container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SiteAce</a>
        </div>

        <div class="navbar-left">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term">
                </div>
            </form>
        </div>

        <div class="navbar-left">
            <ul class="nav navbar-nav">
                <li>
                    <p class="navbar-btn">
                        <a href="#" class="btn btn-default js-show-website-form"><span class="glyphicon glyphicon-plus"></span>Add Website</a>
                    </p>
                </li>
            </ul>
        </div>

        <div class="navbar-right">
            {{> loginButtons }}
        </div>
    </nav>
</template>

<template name="website_add_form">
    <div class="modal fade" id="website_add_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title"></div>
                </div>
                <div class="modal-body">
                    <form class="js-save-website-form">
                        <div class="form-group">
                            <label for="url">URL *</label>
                            <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
                        </div>
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" class="form-control" id="title" placeholder="Mysite">
                        </div>
                        <div class="form-group">
                            <label for="description">Description *</label>
                            <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
                        </div>

                        <button type="submit" class="btn btn-default btn-success">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal">cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- template that displays several website items -->
<template name="websites">
    {{#if currentUser}} {{> website_add_form}} {{/if}} {{#each websites}} {{>website}} {{/each}}
</template>

<!-- template that displays individual website entries -->
<template name="website">
    <div class="row card">
        <div class="col-xs-1">
            <div class="row">
                <a href="#" class="btn btn-default btn-success js-upvote">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>{{upVotes.length}}
                </a>
            </div>
            <div class="row center-block">
                {{getVotesCounter _id}}
            </div>
            <div class="row">
                <a href="#" class="btn btn-default btn-danger js-downvote">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>{{downVotes.length}}
                </a>
            </div>
        </div>
        <div class="col-xs-11">
            <div class="row">
                <div class="title"><a href="{{url}}">{{title}}</a></div>
                <p>Added by: {{getUser createdBy}}
                    <br>{{moFormat createdOn 'YYYY-MM-DD hh:mm:ss'}}
                </p>
                <p>
                    {{description}}
                </p>

                {{#if withComments}}
                <p>Total comments: 0</p>
                <a href="/" class="btn btn-info">Go Back</a> {{>comment_form}}
                <div>
                    {{#each comments}} {{>comment}} {{/each}}
                </div>
                {{else}}
                <p><a href="/website/{{_id}}">Total comments: 0</a></p>
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="comment_form">
    {{#if currentUser}}
    <form class="js-save-comment-form">
        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" placeholder="Write a comment...">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    {{/if}}
</template>

<template name="comment">
    <li>
        <p>{{comment}}</p>
        <p>Posted by: {{getUser createdBy}} @ {{createdOn}}</p>
    </li>
</template>
